<!DOCTYPE html>
<html>
    <title>Tu peso en lugar donde pesas menos</title>
<head>
  <body>
    <h1>Tu peso en otro planeta</h1>
    <p>En la Tierra pesas distinto que en Marte</p>
    <script>
    var usuario = prompt("Cual es tu peso?");
    var planeta = parseInt( prompt("Elige tu planet. 1 es marte, 2 es jupiter"));
    var peso = parseInt(usuario);
    var g_tierra = 9.8;
    var g_marte = 3.7;
    var g_jupiter = 24.8;
    var peso_final; 
    var planeta_elejido ;
    if(planeta == 1)
    {
      peso_final = peso * g_marte / g_tierra;
      planeta_elejido = "marte";
    }
    else if(planeta == 2)
    {
      peso_final = peso * g_jupiter / g_tierra;
      planeta_elejido = "jupiter";
    }
    else
    {
      peso_final = 1000;
      planeta_elejido = "kripton";
    }
    peso_final = parseInt(peso_final);
    document.write("Tu peso en " + planeta_elejido + " es <stonge>" + peso_final + "kilos</strong>");
    </script>
  </body>
    </head>
</html>
